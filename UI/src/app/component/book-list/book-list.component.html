<div class="container">
    <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>Book List</mat-card-title>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                <ng-template ngFor let-item [ngForOf]="books" let-i="index">
                    <mat-card class="sub-card">
                        <mat-card-content>
                            <mat-card-title><i class="material-icons float-left">book</i>{{item.Name}}</mat-card-title>
                            <mat-card-subtitle>by {{item.Author}}</mat-card-subtitle>
                            <p>Price: {{item.Price}}</p>
                            <p>Category: {{item.Category}}</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-raised-button color="primary">Edit</button>
                        </mat-card-actions>
                    </mat-card>
                </ng-template>
            </mat-card-content>
        </mat-card>
    </div>
</div>
